<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Mapping - EMSR517; AOI15</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.css" />
  <style>
    /* Set the map container size */
    #map {
      height: 100vh;
      width: 100%;
      min-height: 300px;
      min-width: 100px;
    }
    
    /* ============================================ */
    /* MONOCHROME FILTER - HIER IST DER FILTER! */
    /* ============================================ */
    #map.monochrome .leaflet-tile-pane {
      filter: grayscale(100%) contrast(1.2) brightness(0.95);
      -webkit-filter: grayscale(100%) contrast(1.2) brightness(0.95);
    }
    
    /* Filter Control Button */
    .filter-control {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 12px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }
    
    .filter-control:hover {
      background: #f0f0f0;
    }
    
    .filter-control input[type="checkbox"] {
      cursor: pointer;
      width: 14px;
      height: 14px;
      margin: 0;
    }
    
    .filter-control label {
      cursor: pointer;
      margin: 0;
      font-weight: 500;
    }
    
    /* Custom Layer Control Styling - Kompakte Version */
    .custom-layer-control {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 300px;
      max-height: 85vh;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    
    .legend-main-header {
      border-bottom: 2px solid #333;
      padding-bottom: 8px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .legend-main-header strong {
      font-size: 15px;
    }
    
    .legend-date-section {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .legend-date-header {
      background: #f5f5f5;
      padding: 8px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #ddd;
      user-select: none;
    }
    
    .legend-date-header:hover {
      background: #e8e8e8;
    }
    
    .section-toggle-icon {
      font-size: 10px;
      min-width: 15px;
      display: inline-block;
    }
    
    .date-header-content {
      flex: 1;
    }
    
    .date-header-content strong {
      font-size: 13px;
      display: block;
      margin-bottom: 2px;
    }
    
    .date-header-content small {
      font-size: 10px;
      color: #666;
    }
    
    .legend-date-content {
      padding: 8px;
    }
    
    .legend-section-compact {
      margin-bottom: 8px;
    }
    
    .legend-category-compact {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 3px 0;
      user-select: none;
    }
    
    .legend-category-compact:hover {
      background: #f0f0f0;
    }
    
    .toggle-icon-small {
      font-size: 9px;
      width: 12px;
      display: inline-block;
    }
    
    .legend-subcategory-compact {
      margin-left: 20px;
      margin-top: 4px;
      padding-left: 8px;
      border-left: 2px solid #ddd;
    }
    
    .legend-item-compact {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 0;
      cursor: pointer;
      font-size: 11px;
    }
    
    .legend-item-compact:hover {
      background: #f9f9f9;
    }
    
    .layer-name {
      flex: 1;
      font-size: 11px;
    }
    
    .legend-symbol-small {
      width: 16px;
      height: 12px;
      border-radius: 2px;
      display: inline-block;
    }
    
    .legend-info-compact {
      background: #f5f5f5;
      padding: 6px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
    }
    
    .legend-info-compact small {
      font-size: 10px;
      color: #555;
    }
    
    .custom-layer-control input[type="checkbox"] {
      cursor: pointer;
      width: 14px;
      height: 14px;
    }
    
    .custom-layer-control label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0;
    }
    
    /* Leaflet Layer Control Styling (unten links) */
    .leaflet-top.leaflet-left {
      margin-top: 10px;
      margin-left: 10px;
    }
    
    .leaflet-control-layers {
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 8px;
    }
    
    .leaflet-control-layers label {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
      cursor: pointer;
      font-size: 12px;
    }
    
    .leaflet-control-layers input[type="radio"] {
      cursor: pointer;
      width: 14px;
      height: 14px;
      margin: 0;
    }
    
    .leaflet-control-layers-base {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    /* Zoom Control Styling */
    .leaflet-control-zoom {
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .leaflet-control-zoom-in,
    .leaflet-control-zoom-out {
      background: white;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      border: none;
      width: 32px;
      height: 32px;
    }
    
    .leaflet-control-zoom-in:hover,
    .leaflet-control-zoom-out:hover {
      background: #f0f0f0;
    }
    
    /* Custom Layer Control Position */
    .leaflet-top.leaflet-right {
      margin-top: 10px;
      margin-right: 10px;
    }
    
    /* Scrollbar f√ºr Legende */
    .custom-layer-control::-webkit-scrollbar {
      width: 6px;
    }
    
    .custom-layer-control::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .custom-layer-control::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    
    .custom-layer-control::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    @media (max-width: 768px) {
      #map {
        height: 100vh;
        width: 100vw;
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Monochrome Filter Toggle Button -->
  <div class="filter-control">
    <input type="checkbox" id="monochromeToggle">
    <label for="monochromeToggle">Monochrome</label>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.js"></script>
  <!-- Zuerst die Daten-Funktionen laden -->
  <script src="RM11.08.21.js"></script>
  <script src="RM19.07.21.js"></script>
  <!-- Dann die Hauptanwendung -->
  <script src="app.js"></script>
</body>
</html>
